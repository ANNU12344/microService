syntax = "proto3";

package shopify;

message UpdateProductRequest{
  string shop = 1;
  string id = 2;
  string title = 3;
  string description = 4;
}

message UpdateProductResponse{
  bool success = 1;
}

message UpdateCollectionRequest{
  string shop = 1;
  string id = 2;
  string title = 3;
  string description = 4;
}

message UpdateCollectionResponse{
  bool success = 1;
}

